<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui" template="plantilla.xhtml">
    <ui:define name="contenido">
        <h:form prependId="false">
            <p:panel header="Consultar Movimientos de productos">
                <p:panel header="Criterios de Búsqueda">
                    <h:panelGrid columns="9">
                      
                        
                     
                      
                         <h:outputLabel value="Fecha de inicio: "></h:outputLabel>
                    <h:inputText value="14/08/2011" size="30" disabled="false" />
                    <h:graphicImage id="imgfechfEw" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfEw" value="Fecha de Carga Final" />
                        
                    <h:outputLabel value="Fecha de Fin: "></h:outputLabel>
                    <h:inputText value="20/08/2011" size="30" disabled="false" />
                    <h:graphicImage id="imgfechfEcry" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfEcry" value="Fecha de Carga Final" /> 
                       
                    
                    <p:spacer width="10" />  
                          
                       <h:outputLabel value="Tipo de movimiento*: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="Ingreso-nuevo"/>
                             <f:selectItem itemLabel="Ingreso-Reponer pieza"/>
                            <f:selectItem itemLabel="Salida-solicitud"/>
                             <f:selectItem itemLabel="Salida-Pagar pieza"/>
                            <f:selectItem itemLabel="Salida-Enviar al ministerio"/>
                            
                         </h:selectOneMenu>
                         <h:graphicImage id="imgtip" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imgtip" value="Tanosss" />                    
                             
                              <h:outputLabel value="Almacén: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="SHARFF"/>
                            <f:selectItem itemLabel="OLVA"/>
                             <f:selectItem itemLabel="PITS"/>
                           
                         </h:selectOneMenu>
                         <h:graphicImage id="imgtip7" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imgtip7" value="Tanosss" />                    
                                  
                          <p:spacer width="10" />  
                          
                                                     
                         <h:outputLabel value="Nro de Guía: "></h:outputLabel>
                         <h:inputText value="" size="5" disabled="false" />
                         <h:outputLabel value="-"></h:outputLabel>
                    <h:inputText value="" size="10" disabled="false" />
                    <h:graphicImage id="imgfechfE" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfE" value="Fecha de Carga Final" />
                   
                                            
                      
                        
                        
                         
                         
                        <p:commandButton value="Buscar"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            
                             
                <p:panel header="Detalle de las solicitudes">
                       <h:panelGrid columns="9"> 
                            <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                                
                                 <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Nro Guía" /></f:facet>
                           <h:outputLabel value="GUIA0001"></h:outputLabel>
                         </p:column>
                                          
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Código" /></f:facet>
                           <h:outputLabel value="#{stock.cod}"></h:outputLabel>
                         </p:column>
                                                                                           
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Producto" /></f:facet>
                            <h:outputLabel value="#{stock.bandeja}"></h:outputLabel>
                        </p:column>
                    
                                                                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Cantidad" /></f:facet>
                            <h:outputLabel value="50"></h:outputLabel>
                        </p:column>
                                
                                                                         
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Tipo de movimiento" /></f:facet>
                            <h:outputLabel value="Entrada"></h:outputLabel>
                        </p:column>
                                             
                                
                                <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Almacén" /></f:facet>
                            <h:outputLabel value="SHARFF"></h:outputLabel>
                        </p:column>
                                
                         <p:column style="width: 100px">
                             <f:facet name="header"><h:outputText value="Fecha de Guía" /></f:facet>
                             <h:outputLabel value="15/08/2011 15:10:55"></h:outputLabel>
                        </p:column>
                        
                                
                                                            
                                
                         
                              
                                
                                 
                      </p:dataTable>
                            </h:panelGrid>
                    
                    
                      
                </p:panel>
               
                <p:commandButton value="Exportar"></p:commandButton>
                  
            </p:panel>
        </h:form>
        
               <p:dialog widgetVar="CargarMovimientos" header="Cargar Movimientos" width="800">
            <h:form>
                
                <h:panelGrid columns="9">
                  <h:outputLabel value="Archivo: "></h:outputLabel>
                       <h:inputText value="Sharff" size="30" disabled="true" />                      
                         <h:graphicImage id="imganoo" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo" value="Tanosss" />
                
                       
                        <p:commandButton value="Examinar"></p:commandButton>
                          <p:commandButton value="Cargar"></p:commandButton>
                 
                                 <p:spacer width="10" />  
                               
                                                         
                                     
                  </h:panelGrid> 
                                                 
                  <p:panel header="Pedido">
                   
                        
                          <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                        
                        <p:column style="width: 50px">                
                        <f:facet name="header"><h:outputText value="Item" /></f:facet>
                        <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                        
                        
                       
                             <p:column style="width: 50px">
                      
                             <f:facet name="header"><h:outputText value="Código" /></f:facet>
                        
                         
                           <h:outputLabel value="#{stock.cod} "></h:outputLabel>
                         </p:column>
                 
                               <p:spacer width="5" /> 
                               
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Producto" /></f:facet>
                              <h:outputLabel value="#{stock.bandeja} "></h:outputLabel>
                         </p:column>
                           
                         
                          <p:column style="width: 50px">
                                 <f:facet name="header"><h:outputText value="Descripción" /></f:facet>
                             <h:outputLabel value="Pantalla plana"></h:outputLabel>
                     
                         </p:column>
                               
                                 <p:column style="width: 50px">
                                 <f:facet name="header"><h:outputText value="Tipo de Pedido" /></f:facet>
                             <h:outputLabel value="Regular"></h:outputLabel>
                     
                         </p:column>
                     
                                                  

                                            
                           <p:column style="width: 50px">
                         
                            <f:facet name="header"><h:outputText value="Cantidad solicitada" /></f:facet>
                                 <h:outputLabel value="20"></h:outputLabel>
                           </p:column>
                         
                    
                        
                               <p:column style="width: 200px">
                                 <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                             
               <h:outputLabel value="Conforme"></h:outputLabel>ton>
                        </p:column>
                   
                      </p:dataTable>
                    
                </p:panel>
                         <p:commandButton value="Exportar" />
                           
                
            </h:form>
        </p:dialog>

                           <h:outputLabel value="#{stock.cod} "></h:outputLabel>
                         </p:column>

                              <h:outputLabel value="#{stock.bandeja} "></h:outputLabel>
                         </p:column>
                           
                         
                          <p:column style="width: 50px">

                                 <h:outputLabel value="20"></h:outputLabel>
                           </p:column>
                         
                    
                        
                               <p:column style="width: 200px">
                                 <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                             
               <h:outputLabel value="Conforme"></h:outputLabel>ton>
                        </p:column>
                   
                      </p:dataTable>
                    
                </p:panel>
                         <p:commandButton value="Exportar" />
