<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui" template="plantilla.xhtml">
    <ui:define name="contenido">
        <h:form prependId="false">
            <p:panel header="Administrar Departamentos">
                            <p:panel header="Criterios de Búsqueda">
                    <h:panelGrid columns="9">
                                             
                   
                         <h:outputLabel value="Descripción:"></h:outputLabel>
                        <h:inputText value="" size="30" disabled="false" />
                        <h:graphicImage id="imgarc3" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc3" value="Añoa" />
                         
                         <h:outputLabel value="código"></h:outputLabel>
                        <h:inputText value="" size="30" disabled="false" />
                        <h:graphicImage id="imgUnidad" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgUnidad" value="Unidad" />
                        
                        <p:spacer width="10" />    
                        
                      
                      
                         
                        <h:outputLabel value="Estado: "></h:outputLabel>
                      <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--"  itemValue="--Seleccione--"/>
                           <f:selectItem itemLabel="vigente"  />
                            <f:selectItem itemLabel="No vigente" />
                          
                        </h:selectOneMenu>
                      
                              <p:commandButton value="Buscar"></p:commandButton>
                    </h:panelGrid>
                       
                </p:panel>
                 <p:commandButton value="Nuevo Departamento" type="button" onclick="popupAgregarItem1.show();"></p:commandButton>
             
                <p:panel header="Resultados">
                       <h:panelGrid columns="1"> 
                            
                                       <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="3" paginatorAlwaysVisible="true" emptyMessage="No existen solicitudes pendientes de asignación">
                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                                
                                 <p:column style="width: 50px">
                           
                        <f:facet name="header"><h:outputText value="Editar" /></f:facet>
                              <p:commandButton value="Editar" type="button" onclick="popupEditarItem2.show();"></p:commandButton>
                      
                                 </p:column>
                                            
                                 <p:column style="width: 100px">
                             
                                 <f:facet name="header"><h:outputText value="Código" /></f:facet>
                             <h:outputLabel value="D001"></h:outputLabel>
                           </p:column>
                             <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Descripción" /></f:facet>
                               <h:outputLabel value="Gestión Comercial"></h:outputLabel>
                             </p:column>
                             
                          <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Gestor SG" /></f:facet>
                            <h:outputLabel value="P0125-Daniel cARRANZA"></h:outputLabel>
                        </p:column>
                             
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                            <h:outputLabel value="vIGENTE"></h:outputLabel>
                        </p:column>
                                   
                         <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Fecha de Registro" /></f:facet>
                             <h:outputLabel value="13/06/2011"></h:outputLabel>
                        </p:column>
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Usuario" /></f:facet>
                             <h:outputLabel value="GPEREZD"></h:outputLabel>
                        </p:column>
                             
                             
                      </p:dataTable>
                            </h:panelGrid>
                </p:panel>
                   <p:commandButton value="Exportar" type="button" ></p:commandButton>
             
               
               
            </p:panel>
        </h:form>
        <p:dialog widgetVar="popupAgregarItem1" header="Agregar Departamento" width="800">
            <h:form>
                 
                     
                 <p:panel header="Datos del Departamento">
                    
                    <h:panelGrid columns="9">
                       
                        
                        
                             
                         <h:outputLabel value="Descripción"></h:outputLabel>
                        <h:inputText value="201133" size="40" disabled="false" />
                        <h:graphicImage id="imgnom" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgnom" value="Nombre" />
                              <p:spacer width="10" />  
                             
                       <h:outputLabel value="Gestor SG"></h:outputLabel>
                         <h:selectOneMenu>
                            <f:selectItem itemLabel="Daniel Carranza"  />
                                <f:selectItem itemLabel="--Seleccione--" />                  
                        </h:selectOneMenu>
                           <h:graphicImage id="imgarc4512" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4512" value="estadooo" />
                       
                       
                           <p:commandButton value="Agregar" />
                    
                    </h:panelGrid>
                </p:panel>
         
</h:form>
              </p:dialog>
        
        
        
         <p:dialog widgetVar="popupEditarItem2" header="Editar Departamento" width="800">
            <h:form>
                <p:panel header="Datos del Departamento">
                    
                    <h:panelGrid columns="9">
                       
                            
                         <h:outputLabel value="Descripción"></h:outputLabel>
                        <h:inputText value="201133" size="40" disabled="false" />
                        <h:graphicImage id="imgnom" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgnom" value="Nombre" />
                           
                             
                       <h:outputLabel value="Gestor SG"></h:outputLabel>
                         <h:selectOneMenu>
                            <f:selectItem itemLabel="Daniel Carranza"  />
                                <f:selectItem itemLabel="--Seleccione--" />                  
                        </h:selectOneMenu>
                           <h:graphicImage id="imgarc4512" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4512" value="estadooo" /> 
                            <p:spacer width="10" /> 
                           <h:outputLabel value="Estado*: "></h:outputLabel>
                      <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--"  itemValue="--Seleccione--"/>
                            <f:selectItem itemLabel="vigente"  />
                            <f:selectItem itemLabel="No vigente" />
                        </h:selectOneMenu>
                            <h:graphicImage id="imgestaD" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgestaD" value="Estado" />
                        
                            
              
                            
                           <p:commandButton value="Guardar" />
                    
                    </h:panelGrid>
                </p:panel>
         
</h:form>
              </p:dialog>
      </ui:define>
     
        
        
        
</ui:composition>
