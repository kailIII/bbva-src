<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                <h:panelGrid columns="9">
                    
                       <h:outputLabel value="Tipo de Ejecución* "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--" />
                            <f:selectItem itemLabel="Generación"/>
                            <f:selectItem itemLabel="Carga"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imgano3o" library="img" name="pregunta.jpg" />

                       <h:outputLabel value="Tipo de movimiento*: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="Ingreso-nuevo"/>
                             <f:selectItem itemLabel="Ingreso-Reponer pieza"/>
                             <f:selectItem itemLabel="Ingreso-Devueltos"/>
                            <f:selectItem itemLabel="Salida-solicitud"/>
                             <f:selectItem itemLabel="Salida-Pagados por pérdida"/>
                            <f:selectItem itemLabel="Salida-Enviar al ministerio"/>

                         <h:graphicImage id="imgtip" library="img" name="pregunta.jpg" />

                          <p:spacer width="10" />  
                         
                          
                                     
                
                <h:outputLabel value="Archivo:"></h:outputLabel>

                        <h:graphicImage id="imgArchivo1" library="img" name="pregunta.jpg" />

                              <p:commandButton value="Ejecutar"></p:commandButton>
                              </h:panelGrid>
                <p:panel header="Datos generales">
                    
                    
                    <h:panelGrid columns="1">
                                                          
                       <h:panelGrid columns="1">

                        <p:column style="width: 80px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                              <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Nombre Archivo" /></f:facet>
                             <h:outputLabel value="Pres09890890_2011.xls"></h:outputLabel>
                        </p:column>
                                
                                <p:column style="width: 80px">
                            <f:facet name="header"><h:outputText value="Cantidad de registros" /></f:facet>
                             <h:outputLabel value="124"></h:outputLabel>
                           </p:column>
                              
                       
                                
                                 <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                          
                             <p:commandButton value="Incorrecto" type="button" onclick="popupSeguimientoInspeccion.show();"></p:commandButton>
                          
                        </p:column> 
                                
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Fecha de ejecución" /></f:facet>
                             <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                                
                           <p:column style="width: 300px">
                            <f:facet name="header"><h:outputText value="Usuario de ejecución" /></f:facet>
                             <h:outputLabel value="P01526-Juan Carlos Holguin"></h:outputLabel>
                        </p:column>    
                                
                                
                      </p:dataTable>

                           </h:panelGrid>

                <p:commandButton value="Cancelar"></p:commandButton>
                <p:commandButton value="Actualizar"></p:commandButton>
               
            </p:panel>

         <p:dialog widgetVar="popupSeguimientoInspeccion" header="Errores detectados" width="800">
           <h:form>
               
             
                             
               
               
                    <p:dataTable value="#{registro.seg_editar}" var="seg_" paginator="true" rows="4" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                      
                         
                        <p:column style="width: 50px">

                        </p:column>
                      
                        
                                                   
                          <p:column style="width: 350px">
                            <f:facet name="header"><h:outputText value="Error" /></f:facet>

                      </p:dataTable>
