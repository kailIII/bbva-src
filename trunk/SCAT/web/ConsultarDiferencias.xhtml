<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"

    <ui:define name="contenido">

            <p:panel header="Consultar Diferencias">

                   <h:outputLabel value="Tipo de regularización "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />

                            <f:selectItem itemLabel="Pago de pieza"/>
                            <f:selectItem itemLabel="error de conteo"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imganoo3" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo3" value="Tanosss" />
                
                       
                       <h:outputLabel value="Estado: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="Registrado"/>
                        
                              <f:selectItem itemLabel="Enviado"/>
                            <f:selectItem itemLabel="Recibido"/>
                              <f:selectItem itemLabel="Regularizado"/>
                           
                         </h:selectOneMenu>
                         <h:graphicImage id="imgtip" library="img" name="pregunta.jpg" />

                                 <p:spacer width="10" />  
                               
                 <h:outputLabel value="Origen de Regularización "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />

                         </h:selectOneMenu>
                         <h:graphicImage id="imgano1" library="img" name="pregunta.jpg" />

                    <h:graphicImage id="imgfechfEcr" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfEcr" value="Fecha de Carga Final" />

                         <h:outputLabel value="Fecha de inicio: "></h:outputLabel>
                    <h:inputText value="" size="30" disabled="false" />
                    <h:graphicImage id="imgfechfEw" library="img" name="pregunta.jpg" />

                    <h:outputLabel value="Fecha de Fin: "></h:outputLabel>
                    <h:inputText value="" size="30" disabled="false" />
                    <h:graphicImage id="imgfechfEcry" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfEcry" value="Fecha de Carga Final" />

                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="OLVA"/>
                            <f:selectItem itemLabel="SHARFF"/>
                             <f:selectItem itemLabel="PITS"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imgano19" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imgano19" value="Tanosss" />
                        
                         
                        <p:commandButton value="Buscar"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
                      
                <p:panel header="Diferencias">

                           <p:column style="width: 50px">
                           <f:facet name="header"> <h:selectBooleanCheckbox></h:selectBooleanCheckbox></f:facet>
                           <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                           </p:column>
                                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Código Diferencia" /></f:facet>
                            
                               <p:commandButton value="DIF0000#{stock.item}"></p:commandButton>
                        </p:column>
                                
                         
                                                           
                                 <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Detalle" /></f:facet>
                             <p:commandButton value="Ver" type="button" onclick="GenerarSeguimientoDiferencias.show();"></p:commandButton>
                 
                        </p:column>
                                                                 
                        
                    
                                                     
                                                                         
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Origen de diferencia" /></f:facet>
                            <h:outputLabel value="Inspección"></h:outputLabel>
                        </p:column>
                                
                                <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Nro de Pedido/inspección)" /></f:facet>
                            <h:outputLabel value="#{stock.cod}"></h:outputLabel>
                        </p:column>

                                <p:column style="width: 20px">

                            <h:outputLabel value="14/08/2011"></h:outputLabel>
                        </p:column>
                                 <p:column style="width: 20px">
                            <f:facet name="header"><h:outputText value="Usuario de Registro" /></f:facet>
                            <h:outputLabel value="DCARRANZAD"></h:outputLabel>
                        </p:column>
                                 
                              
                      </p:dataTable>
                            </h:panelGrid>
                    
                      <p:commandButton value="Generar Carta" type="button" onclick="GenerarCarta.show();"></p:commandButton>
                 
                      
                </p:panel>
               
               
                   <p:panel header="Cartas">
                       <h:panelGrid columns="9"> 
                            <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="2" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                         <p:column style="width: 50px">
                           <f:facet name="header"> <h:selectBooleanCheckbox></h:selectBooleanCheckbox></f:facet>
                           <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                           </p:column>
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                                
                         <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Código Carta" /></f:facet>
                              <p:commandButton value="CA00#{stock.item}" type="button"></p:commandButton>
                 
                           
                         </p:column>
                                                                                           
                                                                         
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Penalidad" /></f:facet>
                            <h:outputLabel value="S./ 1 000.00"></h:outputLabel>
                        </p:column>
                                                        
                         <p:column style="width: 100px">
                             <f:facet name="header"><h:outputText value="Fecha límite" /></f:facet>
                             <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                                
                                                                                            
                                <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Usuario generador" /></f:facet>
                            <h:outputLabel value="GOLIVARES"></h:outputLabel>
                        </p:column>
                                
                                                       
                                <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Fecha de generación" /></f:facet>
                            <h:outputLabel value="14/08/2011"></h:outputLabel>
                        </p:column>
                                
                                                                 
                                <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Fecha de respuesta" /></f:facet>
                            <h:outputLabel value="14/02/2011"></h:outputLabel>
                        </p:column>
                               
                                
                                 
                                
                                
                                
                      </p:dataTable>
                            </h:panelGrid>
                     
                       <h:outputLabel value="Fecha de Respuesta "></h:outputLabel>

              </p:panel>
            </p:panel>

               <p:dialog widgetVar="GenerarCarta" header="Generar Carta" width="700">

                <h:panelGrid columns="9">
                    
                                   <h:outputLabel value="Moneda "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--" />
                            <f:selectItem itemLabel="Soles"/>
                            <f:selectItem itemLabel="Dólares"/>
                             <f:selectItem itemLabel="Euros"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imgano191" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imgano191" value="Tanosss" />
                         
                         
                         
                   <h:outputLabel value="Penalidad "></h:outputLabel>
                       <h:inputText value="$ 1,000.00" size="30" disabled="False" />                      
                       <h:graphicImage id="imganoo5d" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo5d" value="Tanosss" />
                         
                         <p:spacer width="10" />  
                                                
                             <h:outputLabel value="Fecha límite "></h:outputLabel>
                       <h:inputText value="14/08/2011" size="30" disabled="False" />                      
                         <h:graphicImage id="imganoo7" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo7" value="Tanosss" />
                         
                          
                       
                        
                                                         
                                     
                  </h:panelGrid> 
                  
                        <p:commandButton value="Generar"></p:commandButton>
                        
                           
                
            </h:form>
        </p:dialog>
        
        
        
        
        
        
        
        
         <p:dialog widgetVar="GenerarSeguimientoCarta" header="CAR0001" width="600">

                <h:panelGrid columns="9">

                       <h:graphicImage id="imganoo6" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo6" value="Tanosss" />
                        
                       <p:commandButton value="Guardar" />
                                     
                  </h:panelGrid> 
                                                 
                  
                    
                
            </h:form>
        </p:dialog>
        
        
        
        
         <p:dialog widgetVar="GenerarSeguimientoDiferencias" header="Ver Detalle Diferencias" width="1000">
            <h:form>
                
                <h:panelGrid columns="9">
                    
               <h:outputLabel value="Moneda "></h:outputLabel>

                       <h:graphicImage id="imganoo5" library="img" name="pregunta.jpg" />

                          <p:spacer width="10" />  
                         
                                                
                             <h:outputLabel value="Fecha límite "></h:outputLabel>
                       <h:inputText value="14/08/2011" size="30" disabled="true" />                      
                         <h:graphicImage id="imganoo7" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo7" value="Tanosss" />

                  <p:panel header="Detalle de productos">
                   
                        
                          <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                        
                        <p:column style="width: 50px">                
                        <f:facet name="header"><h:outputText value="Item" /></f:facet>
                        <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                        
                        
                       
                             <p:column style="width: 50px">
                      
                             <f:facet name="header"><h:outputText value="Código" /></f:facet>
                        
                         
                           <h:outputLabel value="#{stock.cod} "></h:outputLabel>
                         </p:column>
                 
                               <p:spacer width="5" /> 
                               
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Producto" /></f:facet>
                              <h:outputLabel value="#{stock.bandeja} "></h:outputLabel>
                         </p:column>
                           
                         
                               
                                 <p:column style="width: 50px">
                                 <f:facet name="header"><h:outputText value="Tipo de No conformidad" /></f:facet>
                             <h:outputLabel value="Mal estado"></h:outputLabel>
                     
                         </p:column>
                     
                              
                               
                                 <p:column style="width: 50px">
                                 <f:facet name="header"><h:outputText value="Tipo de origen" /></f:facet>
                             <h:outputLabel value="Inspección"></h:outputLabel>
                     
                         </p:column>                  

                                            
                           <p:column style="width: 50px">
                         
                            <f:facet name="header"><h:outputText value="Cantidad" /></f:facet>
                                 <h:outputLabel value="5"></h:outputLabel>
                           </p:column>
                         
                    
                        
                     
                               
                        <p:column style="width: 200px">
                                 <f:facet name="header"><h:outputText value="Regularizado por" /></f:facet>
                                 <h:outputLabel value="Pagar pieza"></h:outputLabel>
                        </p:column>
                                <p:column style="width: 50px">
                         <f:facet name="header"><h:outputText value="Observaciones:" /></f:facet>
                         <h:inputTextarea/>
