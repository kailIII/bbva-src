<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui" template="plantilla.xhtml">
    <ui:define name="contenido">
        <h:form prependId="false">
            <p:panel header="Consultar Stock">
                <p:panel header="Criterios de Búsqueda">
                    <h:panelGrid columns="9">
                                             
                   <h:outputLabel value="Proveedor Almacén: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="Olva"/>
                            <f:selectItem itemLabel="PITS"/>
                            <f:selectItem itemLabel="Sharff"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imganoo" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo" value="Tanosss" />
                           <p:spacer width="10" />   
                       
                                          <h:outputLabel value="Tipo de Producto*: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--" />
                            <f:selectItem itemLabel="Campaña"/>
                            <f:selectItem itemLabel="Premio"/>
                           
                         </h:selectOneMenu>
                         <h:graphicImage id="imgtip" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imgtip" value="Tanosss" />                    
                                                                        
                        
                    
                        
                        
                         
                        <h:outputLabel value="Producto: "></h:outputLabel>
                    <h:inputText value="TV" size="30" disabled="false" />
                        <h:graphicImage id="imgfechfE" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgfechfE" value="Fecha de Carga Final" />
                                 <p:spacer width="10" />  
                               
                               <h:outputLabel value="Código de Producto: "></h:outputLabel>
                    <h:inputText value="OK123456" size="30" disabled="false" />
                        <h:graphicImage id="imgfechfEc" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgfechfEc" value="Fecha de Carga Final" />      
                               
                      <h:outputLabel value="Propietario: "></h:outputLabel>
                    <h:inputText value="Alfredo zarate" size="30" disabled="false" />
                        <h:graphicImage id="imgfechfEcr" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgfechfEcr" value="Fecha de Carga Final" /> 
                        
                          <p:spacer width="10" />  
                        
                           <h:outputLabel value="Gestor: "></h:outputLabel>
                    <h:inputText value="Daniel Carranza" size="30" disabled="false" />
                        <h:graphicImage id="imgfechfEcy" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgfechfEcy" value="Fecha de Carga Final" /> 
                        
                        
                      
                         
                          <h:outputLabel value="Campaña/Premio:"></h:outputLabel>
                        <h:inputText value="367898976" size="30" disabled="false" />
                        <h:graphicImage id="imgalt" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgalt" value="Cuenta Altamira" />
                        
                        <p:commandButton value="Buscar"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
                   
                <p:panel header="Detalle del Stock">
                       <h:panelGrid columns="9"> 
                            <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                                
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Cód_producto" /></f:facet>
                              <p:commandButton value="#{stock.cod}" type="button" onclick="popupAgregarItem1.show();"></p:commandButton>
                        </p:column>
                                
                                                           
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Producto" /></f:facet>
                            <h:outputLabel value="#{stock.bandeja} "></h:outputLabel>
                        </p:column>
                                
                                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Cantidad" /></f:facet>
                             <h:outputLabel value="#{stock.cantidad}"></h:outputLabel>
                        </p:column>  
                                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Comprometidos" /></f:facet>
                            <h:outputLabel value="#{stock.com}"></h:outputLabel>
                        </p:column>
                                      <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Tipo" /></f:facet>
                             <h:outputLabel value="Campaña"></h:outputLabel>
                        </p:column>
                         <p:column style="width: 150px">
                            <f:facet name="header"><h:outputText value="Propietario" /></f:facet>
                             <h:outputLabel value="Alfredo Ríos"></h:outputLabel>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header"><h:outputText value="Gestor" /></f:facet>
                             <h:outputLabel value="Daniel Carranza "></h:outputLabel>
                        </p:column>
                                  
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Proveedor almacén" /></f:facet>
                            <h:outputLabel value="SHARFF "></h:outputLabel>
                        </p:column>
                                
                      </p:dataTable>
                            </h:panelGrid>
                </p:panel>
               
                <p:commandButton value="Exportar"></p:commandButton>
               
            </p:panel>
        </h:form>
        <p:dialog widgetVar="popupAgregarItem1" header="Kardex" width="800">
            <h:form>
                
                                                                    
                       <h:outputLabel value="Producto: "></h:outputLabel>
                        <h:inputText value="TV" size="30" disabled="true" />
                        <h:graphicImage id="imgNumFactura1" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgNumFactura1" value="Nro de Fcatura" />
                        
                 
               
                    <h:panelGrid columns="2">
                                                 
                  <p:dataTable value="#{registro.comprobante}" var="comp" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                      
                       
                      
                        <p:column style="width: 60px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                            <h:outputLabel value="001 "></h:outputLabel>
                        </p:column>
                      
                      
                        <p:column style="width: 60px">
                            <f:facet name="header"><h:outputText value="Fecha de Movimiento" /></f:facet>                                                       
                            <h:outputLabel value="15/08/2011 "></h:outputLabel>
                        </p:column>
                      
                       <p:column style="width: 60px">
                            <f:facet name="header"><h:outputText value="Tipo" /></f:facet>                                                       
                            <h:outputLabel value="Entrada "></h:outputLabel>
                        </p:column>
                      
                        <p:column style="width:60px">
                            <f:facet name="header"><h:outputText value="Motivo" /></f:facet>
                                                    
                            <h:outputLabel value="Solicitud de usuario"></h:outputLabel>
                        </p:column>
                      
                        <p:column style="width:6px">
                            <f:facet name="header"><h:outputText value="Cantidad" /></f:facet>
                             <h:outputLabel value="750"></h:outputLabel>
                        </p:column>
                      
                        <p:column style="width: 60px">
                            <f:facet name="header"><h:outputText value="Proveedor del producto" /></f:facet>
                             
                           <h:outputLabel value="Saga Falabella"></h:outputLabel>
                        </p:column>
                      
                      
                      
                 
                             
                        
                         
                   
             </p:dataTable>
                         <p:commandButton value="Exportar" />
                            </h:panelGrid>
                
            </h:form>
        </p:dialog>
        
        
        
        
        
        
      
        
        
        
        
        
        
    </ui:define>
</ui:composition>
