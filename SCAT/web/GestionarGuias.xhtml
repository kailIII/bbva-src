<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui" template="plantilla.xhtml">
    <ui:define name="contenido">
        <h:form prependId="false">
            <p:panel header="Consultar Entrega de Guías">
                <p:panel header="Criterios de Búsqueda">
                    <h:panelGrid columns="9">
                                           
                        
                   <h:outputLabel value="Proveedor Almacén: "></h:outputLabel>
                        <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--" />
                            <f:selectItem itemLabel="Olva"/>
                            <f:selectItem itemLabel="PITS"/>
                            <f:selectItem itemLabel="Sharff"/>
                         </h:selectOneMenu>
                         <h:graphicImage id="imganoo" library="img" name="pregunta.jpg" />                       
                         <p:tooltip for="imganoo" value="Tanosss" />
                
                       
                   
                 
                                 <p:spacer width="10" />  
                               
                    <h:outputLabel value="Nro solicitud: "></h:outputLabel>
                    <h:inputText value="SH0001" size="30" disabled="false" />
                    <h:graphicImage id="imgfechfE" library="img" name="pregunta.jpg" />
                    <p:tooltip for="imgfechfE" value="Fecha de Carga Final" />
                        
                    
                           
                     <h:outputLabel value="Fecha de Inicio "></h:outputLabel>
                       <h:inputText value="26/08/2011" size="30" disabled="false" />                      
                       <h:graphicImage id="imganoo522" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo522" value="Tanosss" />
                   
                             <p:spacer width="10" />
                             
                     <h:outputLabel value="Fecha de Fin "></h:outputLabel>
                       <h:inputText value="15/08/2011" size="30" disabled="false" />                      
                       <h:graphicImage id="imganoo533" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo533" value="Tanosss" />
                         
                    
                        <p:commandButton value="Buscar"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
                   
                <p:panel header="Detalle de las entregas">
                       <h:panelGrid columns="9"> 
                            <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="5" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                       
                                <p:commandButton value="#{stock.item}" type="button"></p:commandButton>
                 
                        </p:column>
                         
                                 
                        
                     <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Rango Inicio" /></f:facet>
                             <h:outputLabel value="00001"></h:outputLabel>
                     </p:column>
                                            
                                
                                 <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Rango Fin" /></f:facet>
                               <h:outputLabel value="00099"></h:outputLabel>
                                 </p:column>
                                
                                
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Proveedor almacén" /></f:facet>
                            <h:outputLabel value="SHARFF "></h:outputLabel>
                        </p:column>
                                
                                                                         
                        <p:column style="width: 100px">
                            <f:facet name="header"><h:outputText value="Transporte" /></f:facet>
                            <h:outputLabel value="Transporte01"></h:outputLabel>
                        </p:column>
                                                        
                                  
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Fecha de registro" /></f:facet>
                          <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                        
                        
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Usuario de registro" /></f:facet>
                          <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                                                                
                                <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Acciones" /></f:facet>
                             <p:commandButton value="Editar" type="button" onclick="Registrarguias.show();"></p:commandButton>
                 
                        </p:column>
                              
                                
                      </p:dataTable>
                            </h:panelGrid>
                      </p:panel>
                    
                           <p:panel header="Detalle de los No conformes">
                    
                      <h:panelGrid columns="9"> 
                            <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="1" paginatorAlwaysVisible="true" emptyMessage="No existen resultados con los criterios ingresados">
                        
                                  <p:column style="width: 50px">
                            <f:facet name="header"> <h:selectBooleanCheckbox></h:selectBooleanCheckbox></f:facet>
                            <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                                  </p:column>
                                
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                              
                                <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Nro de guía" /></f:facet>
                           <h:outputLabel value="78"></h:outputLabel>
                                </p:column>
                                
                                              <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Nro de pedido" /></f:facet>
                           <h:outputLabel value="PED078"></h:outputLabel>
                                </p:column>
                                
                                 <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Solicitante" /></f:facet>
                           <h:outputLabel value="78"></h:outputLabel>
                                </p:column>
                                                                       
                        
                                        
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Estado de la entrega" /></f:facet>
                            <h:outputLabel value="No recibido "></h:outputLabel>
                        </p:column>
                    
                                                                
                       
                                                        
                                
                                 <p:column style="width: 200px">
                         <f:facet name="header"><h:outputText value="Observaciones:" /></f:facet>
                         <h:inputTextarea/>                                           
                         </p:column>
                                
                                 <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Segumiento" /></f:facet>
                                <p:commandButton value="Seguimiento" type="button" onclick="popupSeguimiento.show();"></p:commandButton>
                 
                         </p:column>
                           
                                   
                                       
                         
                      </p:dataTable>
                            </h:panelGrid>
                            
               
                    </p:panel>
                    
              
               
                <p:commandButton value="Exportar"></p:commandButton>
                 <p:commandButton value="Subsanar" type="button" onclick="popupSubsanar.show();"></p:commandButton>
                 
            </p:panel>
        </h:form>
       
        
        
        
        
        
        
        
        
        
        
        
         <p:dialog widgetVar="Registrarguias" header="Registrar Guías No conformes" width="800">
            <h:form>
                
                <h:panelGrid columns="9">
                    
               
                  <h:outputLabel value="Tipo de registro"></h:outputLabel>
                         <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--"  itemValue="--Seleccione--"/>
                            <f:selectItem itemLabel="Puntual"  />
                            <f:selectItem itemLabel="Rangos"  />
                              </h:selectOneMenu>
                   <h:graphicImage id="imgarc4c52" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4c52" value="estadooo" />
                        
                                <p:spacer width="10" />
                                
                   <h:outputLabel value="Código de Guía "></h:outputLabel>
                       <h:inputText value="CODGUIA001" size="30" disabled="false" />                      
                       <h:graphicImage id="imganoo5" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo5" value="Tanosss" />
                         
                     <h:outputLabel value="Rango Inicio "></h:outputLabel>
                       <h:inputText value="" size="30" disabled="false" />                      
                       <h:graphicImage id="imganoo52" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo52" value="Tanosss" />
                             <p:spacer width="10" />
                     <h:outputLabel value="Rango Fin "></h:outputLabel>
                       <h:inputText value="" size="30" disabled="false" />                      
                       <h:graphicImage id="imganoo53" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganoo53" value="Tanosss" />
                         
                                           
                             <h:outputLabel value="Estado"></h:outputLabel>
                         <h:selectOneMenu>
                            <f:selectItem itemLabel="--Todos--"  itemValue="--Seleccione--"/>
                            <f:selectItem itemLabel="Recibido"  />
                            <f:selectItem itemLabel="No recibidos"  />
                           
                                                  
                        </h:selectOneMenu>
                           <h:graphicImage id="imgarc4c5" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4c5" value="estadooo" />
                         <p:spacer width="10" />
                        
                           
                         
                         <h:outputLabel value="Observaciones "></h:outputLabel>
                   <h:inputTextarea/>                      
                       <h:graphicImage id="imganooE53" library="img" name="pregunta.jpg" />                       
                   <p:tooltip for="imganooE53" value="Tanosss" />
                         
                           
                       
                           
                        
                       <p:commandButton value="Guardar" />
                                     
                  </h:panelGrid> 
                                                 
              
                
            </h:form>
        </p:dialog>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
         <p:dialog widgetVar="popupSubsanar" header="Subsanar" width="800">
           <h:form>
                 <h:outputLabel value="Estado"></h:outputLabel>
                         <h:selectOneMenu>
                            <f:selectItem itemLabel="--Seleccione--"  itemValue="--Seleccione--"/>
                            <f:selectItem itemLabel="Regularizado"  />
                       
                           
                                                  
                        </h:selectOneMenu>
                           <h:graphicImage id="imgarc4c5" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4c5" value="estadooo" />
                         <p:spacer width="10" />
                        
                            <h:outputLabel value="Observaciones:"></h:outputLabel>
                         <h:inputTextarea/>                                           
                         <h:graphicImage id="imgarc4c50" library="img" name="pregunta.jpg" />
                        <p:tooltip for="imgarc4c50" value="estadooo" />
                         
                           
                       
                           
                        
                       <p:commandButton value="Guardar" />
               

            </h:form>
        </p:dialog>
        
        
             <p:dialog widgetVar="popupSeguimiento" header="Seguimiento" width="800">
           <h:form>
                 
               
                <p:panel header="Detalle de la inspección">
                   
                    <p:dataTable value="#{registro.stock_b}" var="stock" paginator="true" rows="3" paginatorAlwaysVisible="true" emptyMessage="No existen solicitudes pendientes de asignación">
                  
                        
                        <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Item" /></f:facet>
                             <h:outputLabel value="#{stock.item}"></h:outputLabel>
                        </p:column>
                      
                        
                                                   
                          <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Estado" /></f:facet>
                          <h:outputLabel value="#{stock.estguia}"></h:outputLabel>
                          
                        </p:column>
                       
                          
                
                              <p:column style="width: 50px">
                         <f:facet name="header"><h:outputText value="Observaciones:" /></f:facet>
                         <h:inputTextarea/>                                           
                         </p:column>
                  
                      
                                 
                        
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Fecha de registro" /></f:facet>
                          <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                        
                        
                         <p:column style="width: 50px">
                            <f:facet name="header"><h:outputText value="Usuario de registro" /></f:facet>
                          <h:outputLabel value="15/08/2011"></h:outputLabel>
                        </p:column>
                                 
                
                   
                      </p:dataTable>
                  
               
                    </p:panel>
            </h:form>
        </p:dialog>
        
        
      
        
        
        
        
        
        
    </ui:define>
</ui:composition>
